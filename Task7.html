<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Hello there this is the solution to question 7</h1>
    <Script>
        for(let i=1; i<=100; i++){
            if(i % 3 == 0){
                console.log("Fizzy");
            }else if(i % 5 == 0){
                console.log("Buzz");
            }else if(i % 3 == 0 && i % 5 == 0){
                console.log("FizzyBuzz")
            }
        }
         
    </Script>
    
</body>
